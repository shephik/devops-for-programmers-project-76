---

- hosts: all

  vars:
    pip_install_packages: 
      - name: docker
        state: absent   

  pre_tasks:

    # - ansible.builtin.command: 'curl -fsSL https://get.docker.com -o get-docker.sh' 
    # - ansible.builtin.command: 'sh get-docker.sh' 

    - name: update apt cache 
      ansible.builtin.apt:
        name: apt
        update_cache: yes
      become: yes
      tags: cache

    - name: install ansible
      ansible.builtin.apt:
        name: ansible
        state: latest
      become: yes  
      tags: installation

    - name: copy requirements.yml to server
      ansible.builtin.template:
        src: ../requirements.yml
        dest: "{{ ansible_user_dir }}/requirements.yml"
      become: yes  
    - name: execute ansible install roles
      ansible.builtin.shell: ansible-galaxy install -r requirements.yml

  roles:
    - name: geerlingguy.pip
      become: yes        